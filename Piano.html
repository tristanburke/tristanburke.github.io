
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Piano</title>
    <!-- Latest compiled and minified CSS & JS -->

    <link rel="stylesheet" media="screen" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <div id="typed-strings">
        <p>Piano!^600 Actually... ^600</p>
        <p>Keyboard! ^600 (a bit more fitting)</p>
    </div>
    <nav class="navbar fixed-top navbar-light bg-faded">
        <a class="navbar-brand" href="Projects.html">< back</a>

    <div class="container page2 text-center">
        <h1><span id="typed"></span></h1>
        <p class="spacing3"><br><br>Use keys "a" through "k" to play notes "c" to "c1", as confusing as that is :)</p>
        <div class="piano">
               <div id="c" class="key"></div><!--
            --><div id="d" class="key"></div><!--

            --><div id="f" class="key"></div><!--
            --><div id="g" class="key"></div><!--
            --><div id="a" class="key"></div><!--
            --><div id="b" class="key"></div><!--
            --><div id="c1" class="key"></div><!--

            --><div id="gs" class="black-key gs"></div><!--

        <div class="spacing">
            <p>Volume <input id="ex1" data-slider-tooltip="hide" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="10" data-slider-step="1" data-slider-value="5"/></p>
