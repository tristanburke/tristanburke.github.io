    <script>
        function randomizeArray(arr) {
            var output = [];
            while (arr.length) {
                output.push(arr.splice(Math.floor(Math.random() * arr.length), 1)[0]);
            }
            return output;
        }
    </script>
    <div class="container page">

            <div id="photob" class="photobanner">
                <script>
                    nums = Array.apply(null, {length: 37}).map(Number.call, Number)
                    first = randomizeArray(nums.splice(0,Math.floor(nums.length/2)))
                    second = randomizeArray(nums.splice(Math.floor(nums.length/2), nums.length))
                    document.write("<img class=\"first bannerimg\" src=\"../Site_photos/Musician_Photos/" + first[0] + ".jpg\"/>")
                    for (var i=1;i<first.length;i++)
                    {
